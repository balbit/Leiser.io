<!DOCTYPE html>
<html>
<head>
    <title>Canvas with Go</title>
</head>
<body>
    <canvas id="myCanvas" width="480" height="320" style="border:1px solid #000000;">
        Your browser does not support the HTML canvas tag.
    </canvas>
    <script>
        const canvas = document.getElementById('myCanvas');
        const ctx = canvas.getContext('2d');


        function fetchDataAndDraw() {
            fetch('/api/position')
                .then(response => response.json())
                .then(data => {
                    const { x, y } = data;
                    // Clear the canvas before drawing
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    // Draw a circle at the position
                    ctx.beginPath();
                    ctx.arc(x, y, 10, 0, Math.PI * 2, true); // Circle
                    ctx.fillStyle = 'red';
                    ctx.fill();
                    ctx.stroke();
                })
                .catch(error => console.error('Error fetching position data:', error));
        }

        // Run fetchDataAndDraw every second (1000 milliseconds)
        setInterval(fetchDataAndDraw, 1000);

        // const socket = new WebSocket('wss://');

        // Optionally, fetch data from the server to draw
        // fetch('/api/data')
        // .then(response => response.json())
        // .then(data => {
        //     // Use the data to draw on the canvas
        // });
    </script>
</body>
</html>
